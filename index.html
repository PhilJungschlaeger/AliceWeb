<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | wonderland</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #231F20;
        }
    </style>
</head>
<body style="text-align: center;">
<canvas id="unity-canvas" tabindex="-1"></canvas>
<script src="Build/Webbuild.loader.js"></script>
<script>
    var canvas = document.querySelector("#unity-canvas");
    canvas.style.width = "100%";
    canvas.style.height = "100%";

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.body.style.textAlign = "left";
        canvas.style.position = "fixed";
    }

    var unityInstance;
    var isFirstClick = true;

    function initUnity() {
        unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Webbuild.data.unityweb",
            frameworkUrl: "Build/Webbuild.framework.js.unityweb",
            codeUrl: "Build/Webbuild.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "minuseins",
            productName: "wonderland",
            productVersion: "0.1",
            matchWebGLToCanvasSize: true,
        });

        // On first click (or tap on mobile), trigger fullscreen
        document.querySelector("#unity-canvas").addEventListener("click", function () {
            if (isFirstClick) {
                toggleFullscreen();
                isFirstClick = false;
            }
        });

        // Listen for fullscreen change events to handle Escape key
        document.addEventListener("fullscreenchange", handleFullscreenChange);
        document.addEventListener("mozfullscreenchange", handleFullscreenChange);
        document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
        document.addEventListener("msfullscreenchange", handleFullscreenChange);
    }

    function toggleFullscreen() {
        console.debug("toggle Fullscreen");
        var canvas = document.querySelector("#unity-canvas");
        if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
        } else if (canvas.msRequestFullscreen) {
            canvas.msRequestFullscreen();
        } else if (canvas.mozRequestFullScreen) {
            canvas.mozRequestFullScreen();
        } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
        }
    }

    function handleFullscreenChange() {

        if (!document.fullscreenElement &&    // alternative standard method
            !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {  // current working methods
            console.debug("handle Fullscreen change: true");
            isFirstClick = true; // Reset isFirstClick when exiting fullscreen
        }else{
            console.debug("handle Fullscreen change: false");
        }
    }

    // Initialize Unity instance
    initUnity();
</script>
</body>
</html>
