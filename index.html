<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | wonderland</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/Webbuild.loader.js"></script>
    <script>
    var unityInstance;
    var isFirstClick = true;
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var container = document.getElementById("unity-container");
        container.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Webbuild.data.unityweb",
        frameworkUrl: "Build/Webbuild.framework.js.unityweb",
        codeUrl: "Build/Webbuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "minuseins",
        productName: "wonderland",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      // On first click (or tap on mobile), trigger fullscreen
      // On first click or tap, trigger fullscreen
      document.querySelector("#unity-canvas").addEventListener("click", handleFullscreen);
      document.querySelector("#unity-canvas").addEventListener("touchstart", handleFullscreen);

      function handleFullscreen() {
          if (isFirstClick) {
              toggleFullscreen();
              isFirstClick = false;
          }
      }

      // Listen for fullscreen change events to handle Escape key
      document.addEventListener("fullscreenchange", handleFullscreenChange);
      document.addEventListener("mozfullscreenchange", handleFullscreenChange);
      document.addEventListener("webkitfullscreenchange", handleFullscreenChange);
      document.addEventListener("msfullscreenchange", handleFullscreenChange);

      function toggleFullscreen() {
        var canvas = document.querySelector("#unity-canvas");
        if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
        } else if (canvas.msRequestFullscreen) {
            canvas.msRequestFullscreen();
        } else if (canvas.mozRequestFullScreen) {
            canvas.mozRequestFullScreen();
        } else if (canvas.webkitRequestFullscreen) {
            canvas.webkitRequestFullscreen();
        }
      }

      // On first click or tap, trigger fullscreen
      document.querySelector("#unity-canvas").addEventListener("click", handleFullscreen);
      document.querySelector("#unity-canvas").addEventListener("touchstart", handleFullscreen);

      function handleFullscreenChange() {
        if (!document.fullscreenElement &&    // alternative standard method
            !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {  // current working methods
            isFirstClick = true; // Reset isFirstClick when exiting fullscreen
        }
      }
    </script>
  </body>
</html>
